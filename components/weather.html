<script client>
  import { reactive, watch, computed } from ".app/reactive.js";
  import { useRouteParams } from ".app/navigation/index.js";

  const weatherCodes = {
    0: { description: "Cielo despejado", icon: "â˜€ï¸", color: "text-yellow-500" },
    1: { description: "Mayormente despejado", icon: "ğŸŒ¤ï¸", color: "text-yellow-400" },
    2: { description: "Parcialmente nublado", icon: "â›…", color: "text-gray-400" },
    3: { description: "Nublado", icon: "â˜ï¸", color: "text-gray-500" },
    45: { description: "Niebla", icon: "ğŸŒ«ï¸", color: "text-gray-400" },
    48: { description: "Niebla con escarcha", icon: "ğŸŒ«ï¸", color: "text-blue-300" },
    51: { description: "Llovizna ligera", icon: "ğŸŒ¦ï¸", color: "text-blue-400" },
    53: { description: "Llovizna moderada", icon: "ğŸŒ§ï¸", color: "text-blue-500" },
    55: { description: "Llovizna intensa", icon: "ğŸŒ§ï¸", color: "text-blue-600" },
    61: { description: "Lluvia ligera", icon: "ğŸŒ¦ï¸", color: "text-blue-500" },
    63: { description: "Lluvia moderada", icon: "ğŸŒ§ï¸", color: "text-blue-600" },
    65: { description: "Lluvia intensa", icon: "â›ˆï¸", color: "text-blue-700" },
    71: { description: "Nieve ligera", icon: "â„ï¸", color: "text-blue-200" },
    73: { description: "Nieve moderada", icon: "ğŸŒ¨ï¸", color: "text-blue-300" },
    75: { description: "Nieve intensa", icon: "â„ï¸", color: "text-blue-400" },
    95: { description: "Tormenta", icon: "â›ˆï¸", color: "text-purple-600" },
  };

  const cities = {
    madrid: { lat: 40.4168, lon: -3.7038, timezone: "Europe/Madrid", name: "Madrid" },
    barcelona: { lat: 41.3851, lon: 2.1734, timezone: "Europe/Madrid", name: "Barcelona" },
    londres: { lat: 51.5074, lon: -0.1278, timezone: "Europe/London", name: "Londres" },
    nuevayork: { lat: 40.7128, lon: -74.006, timezone: "America/New_York", name: "Nueva York" },
    paris: { lat: 48.8566, lon: 2.3522, timezone: "Europe/Paris", name: "Paris" },
    tokio: { lat: 35.6762, lon: 139.6503, timezone: "Asia/Tokyo", name: "Tokio" },
  };

  const params = useRouteParams();
  const cityParam = params.city || "madrid";

  const state = reactive({
    status: "idle", // idle | loading | success | error
    data: null,
    error: null,
    selectedCity: cityParam,
  });

  function getWeatherInfo (code) {
    return (
      weatherCodes[code] || {
        description: "Desconocido",
        icon: "â“",
        color: "text-gray-500",
      }
    );
  }

  async function fetchWeather (cityName, signal) {
    state.status = "loading";
    state.error = null;

    try {
      const city = cities[cityName];
      if (!city) throw new Error(`Ciudad ${cityName} no encontrada`);

      const url =
        "https://api.open-meteo.com/v1/forecast?" +
        new URLSearchParams({
          latitude: city.lat,
          longitude: city.lon,
          current:
            "temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,weather_code,wind_speed_10m",
          hourly: "temperature_2m,precipitation_probability,weather_code",
          daily:
            "weather_code,temperature_2m_max,temperature_2m_min,precipitation_sum",
          timezone: city.timezone,
          forecast_days: 5,
        });

      const response = await fetch(url, { signal });

      // const response = { ok: false}
      if (!response.ok) throw new Error("API Error");

      const data = await response.json();

      state.data = {
        location: {
          name: city.name,
          latitude: data.latitude,
          longitude: data.longitude,
          timezone: data.timezone,
        },
        current: {
          temperature: Math.round(data.current.temperature_2m),
          humidity: data.current.relative_humidity_2m,
          apparentTemperature: Math.round(data.current.apparent_temperature),
          precipitation: data.current.precipitation,
          weatherCode: data.current.weather_code,
          windSpeed: Math.round(data.current.wind_speed_10m * 10) / 10,
        },
        daily: data.daily.time.slice(0, 5).map((date, index) => ({
          date: new Date(date).toLocaleDateString("es-ES", {
            weekday: "short",
            day: "numeric",
            month: "short",
          }),
          weatherCode: data.daily.weather_code[index],
          tempMax: Math.round(data.daily.temperature_2m_max[index]),
          tempMin: Math.round(data.daily.temperature_2m_min[index]),
          precipitation: data.daily.precipitation_sum[index],
        })),
        hourly: {
          next24h: data.hourly.time.slice(0, 24).map((time, index) => ({
            time: new Date(time).toLocaleTimeString("es-ES", {
              hour: "2-digit",
              minute: "2-digit",
            }),
            temperature: Math.round(data.hourly.temperature_2m[index]),
            precipitation: data.hourly.precipitation_probability[index],
            weatherCode: data.hourly.weather_code[index],
          })),
        },
        lastUpdated: new Date().toLocaleString("es-ES"),
      };

      state.status = "success";
    } catch (err) {
      state.status = "error";
      state.error = err.message;
      state.data = null;
    }
  }

  // this is not a good use of watch, because in a normal component, we wi
  watch(
    () => cityParam,
    (city) => state.selectedCity = city,
    { immediate: true }
  );

  watch(
    () => state.selectedCity,
    async (city, _, onCleanup) => {
      if (city === cityParam) return;

      const controller = new AbortController();

      onCleanup(() => controller.abort());

      await fetchWeather(city, controller.signal);
    }
  );

  function changeCity (city) {
    state.selectedCity = city;
  }

  const currentWeather = computed(() =>
    state.data ? getWeatherInfo(state.data.current?.weatherCode) : null
  );
</script>

        <div>
          <h2 class="text-3xl font-bold mb-2">ğŸŒ¤ï¸ Weather in {{ state.data?.location?.name }}</h2>
          <p class="text-blue-100">Data loaded from client (real-time API)</p>
        </div>

        <div v-show="!params.city" class="flex flex-wrap gap-2">
          <button v-for="city in Object.keys(cities)" @click="changeCity(city)"
            class="px-3 py-2 rounded-lg text-sm font-medium transition-all"
            :class="state.selectedCity === city ? 'bg-white text-blue-600' : 'bg-blue-600 text-white hover:bg-blue-700'">
            {{ cities[city]?.name }}
          </button>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div v-if="state.status === 'loading' || state.status === 'idle'" class="flex items-center justify-center py-12">

        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
        <p class="text-gray-600">Cargando datos meteorolÃ³gicos...</p>

    <!-- Error -->
    <div v-else-if="state.status === 'error'" class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
      <div class="text-red-500 text-4xl mb-4">âŒ</div>
      <h3 class="text-red-800 font-bold text-lg mb-2">Error al cargar el clima</h3>
      <p class="text-red-600 mb-4">{{ state.error }}</p>
      <button @click="fetchWeather(state.selectedCity)"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
        Reintentar
      </button>
    </div>

    <!-- No data -->
    <div v-else-if="!state.data" class="text-center py-12">

    <div v-else class="space-y-8">

                <p class="text-3xl font-bold text-gray-800">{{ state.data?.current?.temperature }}Â°C</p>
